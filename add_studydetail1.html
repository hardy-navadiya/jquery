<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<button type="button" id="add">Add</button>
	<table id="frm">
		<tr>
			<td>subject:</td>
			<td>Marks:</td>
		</tr>
	</table>

	<table  id="tbl">
		<thead>
			<tr>
				<th>No</th>      
				<th>Subject</th> 
				<th>Marks</th> 
			</tr>
		</thead>
		<tbody >
		</tbody>
	</table>

	<script type="text/javascript">
		$(document).ready(function(){
			$('#frm').hide();
			$('#tbl').hide();

			$('#add').click(function(){
				$('#frm').show();
				$('#frm').append('<tr><td><input  type="text" id="sub"></td><td><input  type="text" id="marks"></td><td><button type="button" class="save">Save</button></td></tr>');
			})

			$(document).on('click', '.save', function() {
				var sub=$('#sub').val();
				var marks=$('#marks').val();
				var count = $('#tbl tr').length;

				if(sub!="" && marks !=""){
					$('#tbl tbody').append('<tr class="child"><td>'+count+'</td><td>'+sub+'</td><td>'+marks+'</td><td><a href="javascript:void(0);" class="remove">Remove</a></td></tr>');
				}

				$('#tbl').show();
			});
			
			$(document).on('click',function(){
				$('#tbl tbody tr').each(function(i){            
				 $($(this).find('td')[0]).html(i+1);          
				});
			});

			$(document).on('click','.remove',function(){
				$(this).parent().parent().remove();
			});
		});
	</script>
</body>
</html>
