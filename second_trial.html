<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jquery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	<p>hello world</p>
	<button>click</button>

	<script>
		$(document).ready(function() {
			$("p").hide();

			$('button').click(function(){
				$('p').show(1000);
			})
		});
		
	</script>
</body>
</html>
